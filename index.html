<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steward Ventures</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap');
        
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: #ffffff;
            color: #000000;
        }

        .mega-text {
            font-size: clamp(3rem, 15vw, 12rem);
            line-height: 0.9;
            letter-spacing: -0.03em;
        }

        .link-hover {
            display: inline;
            background-image: linear-gradient(#000, #000);
            background-position: 0% 100%;
            background-repeat: no-repeat;
            background-size: 0% 2px;
            transition: background-size 0.3s;
            padding-bottom: 2px;
        }

        .link-hover:hover {
            background-size: 100% 2px;
        }
    </style>
</head>
<body class="p-6 md:p-12">
    <!-- Super Simple Layout -->
    <div class="min-h-screen flex flex-col justify-between">
        <!-- Main Content -->
        <main>
            <h1 class="mega-text font-bold mb-12">SV</h1>
            
            <div class="text-xl md:text-2xl max-w-xl mb-24">
                Building products that glorify God
            </div>

            <div class="space-y-6 text-lg md:text-xl">
                <a href="https://usepastel.com" class="link-hover block">Pastel →</a>
                <a href="https://scriptureapp.com" class="link-hover block">Scripture →</a>
            </div>
        </main>

        <!-- Footer -->
        <footer class="pt-12">
            <a href="mailto:hello@stewardventures.com" class="link-hover">hello@stewardventures.com</a>
        </footer>
    </div>
</body>
</html>
